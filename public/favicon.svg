<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Escudo com símbolo de estoque -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Escudo -->
  <path d="M 50 10 L 15 20 L 15 50 Q 15 70 30 85 Q 50 95 50 95 Q 50 95 70 85 Q 85 70 85 50 L 85 20 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1e3a8a" 
        stroke-width="2"/>
  
  <!-- Símbolo de estoque (pacote/caixa) -->
  <rect x="35" y="40" width="30" height="25" fill="white" rx="2"/>
  <line x1="35" y1="48" x2="65" y2="48" stroke="#2563eb" stroke-width="2"/>
  <line x1="35" y1="56" x2="65" y2="56" stroke="#2563eb" stroke-width="2"/>
  <line x1="35" y1="60" x2="50" y2="60" stroke="#2563eb" stroke-width="1.5"/>
  
  <!-- Símbolo de verificação (check) -->
  <circle cx="50" cy="30" r="8" fill="white"/>
  <path d="M 47 30 L 49 32 L 53 28" 
        stroke="#2563eb" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>

